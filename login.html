<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #666;
      font-size: 14px;
    }
    
    .form-floating {
      margin-bottom: 20px;
    }
    
    .form-floating input {
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .form-floating input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .input-group-text {
      background: transparent;
      border: 2px solid #e1e5e9;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }
    
    .input-group input {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }
    
    .input-group input:focus + .input-group-text {
      border-color: #667eea;
    }
    
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <h2><i class="fas fa-graduation-cap text-primary me-2"></i>Öğrenci Bilgi Sistemi</h2>
      <p>Hesabınıza giriş yapın</p>
    </div>
    
    <form onsubmit="login(event)">
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="fas fa-user text-muted"></i>
        </span>
        <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
      </div>
      
      <div class="input-group mb-4">
        <span class="input-group-text">
          <i class="fas fa-lock text-muted"></i>
        </span>
        <input type="password" class="form-control" id="password" placeholder="Şifre" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
      </button>
    </form>
    
    <div class="text-center mt-4">
      <small class="text-muted">
        <i class="fas fa-info-circle me-1"></i>
        Demo: admin / 1234
      </small>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Loading efekti
      const btn = e.target.querySelector('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Giriş yapılıyor...';
      btn.disabled = true;
      
      setTimeout(() => {
        if (username === "admin" && password === "1234") {
          localStorage.setItem("login", "true");
          window.location.href = "index.html";
        } else {
          alert("Hatalı kullanıcı adı veya şifre!");
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
